<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Selector de Color RGB</h2>
        
        <!-- Recuadro de color -->
        <div id="colorBox" class="color-box mx-auto">
            <br>
            Versión 2.0!!!
            <br>
            <br>
        </div>
        <p class="text-center mt-2">Código HEX: <span id="hexCode">#000000</span></p>

        <!-- Controles RGB -->
        <div class="row mt-4">
            <div class="col-md-4">
                <label for="redRange" class="form-label">Rojo</label>
                <input type="range" id="redRange" min="0" max="255" value="0" class="form-range">
                <input type="number" id="redInput" min="0" max="255" value="0" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="greenRange" class="form-label">Verde</label>
                <input type="range" id="greenRange" min="0" max="255" value="0" class="form-range">
                <input type="number" id="greenInput" min="0" max="255" value="0" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="blueRange" class="form-label">Azul</label>
                <input type="range" id="blueRange" min="0" max="255" value="0" class="form-range">
                <input type="number" id="blueInput" min="0" max="255" value="0" class="form-control">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
